name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送标签（如 v26.1.214）时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境构建

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get version from tag (Windows)
        id: get-version
        shell: pwsh
        run: |
          # 使用 PowerShell 语法从 tag 提取版本号
          $TAG_NAME = "${{ github.ref_name }}"
          $VERSION = $TAG_NAME.Substring(1)  # 移除前缀 'v'
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT

      - name: Install dependencies
        run: npm install

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Build project
        run: npm run build

      - name: Package release
        run: npx electron-builder --win dir

      - name: Compress release to zip
        uses: vimtor/action-zip@v1
        with:
          files: release/${{ steps.get-version.outputs.version }}/win-unpacked/
          dest: release/${{ steps.get-version.outputs.version }}/DawnLauncher-v${{ steps.get-version.outputs.version }}.zip

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: dawn-launcher-v${{ steps.get-version.outputs.version }}
          path: release/${{ steps.get-version.outputs.version }}/DawnLauncher-v${{ steps.get-version.outputs.version }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag (Ubuntu)
        id: get-version
        shell: bash
        run: |
          # 使用 Bash 语法从 tag 提取版本号
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}  # 移除前缀 'v'
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: dawn-launcher-v${{ steps.get-version.outputs.version }}
          path: ./

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body: |
            Dawn Launcher v${{ steps.get-version.outputs.version }} 发布
            
            ## 更新内容
            - 修复了Steam游戏自动检测功能
            - 优化了背景图处理
            - 改进了分类外观
            - 修复了URL片段处理
          artifacts: DawnLauncher-v${{ steps.get-version.outputs.version }}.zip
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
